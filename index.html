<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Bootsrap-3</title>
</head>
<body class="bg-dark">
    <div class="container-fluid w-25 mt-5 rounded bg-white p-4 mb-5">
        <form>
            <h2 class="text-center">Regisztráció</h2>
            <div class="form-group">
              <label for="vezeteknev">Vezetéknév</label>
              <input type="text" class="form-control" id="vezeteknev">
            </div>
            <div class="form-group">
                <label for="keresztnev">Keresztnév</label>
                <input type="text" class="form-control" id="keresztnev">
            </div>
            <div class="form-group">
                <label for="email">Email cím</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="jelszo">Jelszó</label>
              <input type="password" class="form-control" id="jelszo">
            </div>
            <div class="form-group">
                <label for="jelszoagain">Jelszó megismétlése</label>
                <input type="password" class="form-control" id="jelszoagain">
            </div>
            <h4>Tanár vagy vagy diák?</h4>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="valasztas" id="diak" value="option1" checked>
                    <label class="form-check-label" for="diak">Diák</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="valasztas" id="tanar" value="option2">
                    <label class="form-check-label" for="tanar">Tanár</label>
                  </div>
            </div>
            <label class="form-check-label mb-1" id="om">OM azonosító</label>
            <select class="custom-select mb-4" id="om">
                <option selected></option>
                <option value="elso">Első</option>
                <option value="masodik">Második</option>
                <option value="harmadik">Harmadik</option>
              </select>
            <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
          </form>
    </div>
</body>
</html>
